                <a href=""><i class="fa-solid fa-right-from-bracket p-3" style="text-decoration: none;color: white;border: 1px solid white;border-radius: 50%;"></i></a>

    <section >

                            <div class="col-lg-6 col-sm-12">

                                    <label for="pwd">Enter Roll-no</label>
                                </div>
                            </div>
                        </div>

                            <div class="col-lg-5" >

                                    <div class="form-floating mx-4">
                                        <input type="text" class="form-control" id="pwd" placeholder="name" name="pswd">
                                        <label for="pwd">First</label>
                                    </div>
                                    <div class="form-floating mx-4">
                                        <input type="text" class="form-control" id="pwd" placeholder="last" name="pswd">

                                    </div>
                                </div>
                                
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <P>Student Reg*</P>
                                <div class="form-floating mx-4">
                                    <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                                    <label for="pwd">Enter Roll-no</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <P class="mt-3">Mobile no*</P>
                                <div class="form-floating mx-4 ">

                                </div>
                            </div>
                        </div>

                            <div class="col-lg-6">
                                <P class="mt-3">Department*</P>

                                    <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="pswd">

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <P class="mt-3">Select Your Exam :</P>
                            <div class="col d-flex mx-4 gap-5" id="c21">

                                    <select class="form-select">

                                        <option>sem 2</option>

                                        <option>sem 6</option>
                                        <option>sem 7</option>
                                        <option>sem 8</option>
                                    </select>
                                </div>

                                        <option>CIAT-1</option>
                                        <option>CIAT-2</option>

                            </div>
